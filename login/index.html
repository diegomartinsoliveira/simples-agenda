<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <div class="container-login">
        <div class="img-box">
            <img class="img-logo" src="img/logo.png">
            <p class="texto-entrar">Tudo que você precisa para</p>
                <p class="texto-entrar">fazer seu negócio decolar..</p>
            <img class="img-agenda" src="img/agenda.png">
        </div>
        <div class="content-box bg-entrar">
            <div class="form-box">
                <h4 class="titulo-entrar">Entre na sua conta</h4>
                <br>
                <form>
                    
                    <div class="input-box">
                        <span>E-mail</span>
                        <input type="email" placeholder="Digite seu e-mail..">
                    </div>

                    <div class="input-box">
                        <span>Senha</span>
                        <input type="password" placeholder="Digite sua senha..">
                    </div>

                    <div class="remember">
                        <a href="#">Esqueceu a Senha?</a>
                    </div>
                    <div class="posicao-botao">
                    <div class="botao-entrar">
                        <input class="input-entrar" type="submit" value="Entrar">
                    </div>
                </div>

                    <div class="input-box sem-conta">
                       <p>Ainda não possui uma conta? <a href="#">Criar conta</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
  </body>

</body>

</html>
